
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rnow-deployment
spec:
  selector:
    matchLabels:
      app: rnow
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: rnow
    spec:
      containers:
      - name: rnow
        image: gcr.io/concise-haven-327611/Rnow-app:00
        ports:
        - containerPort: 8080
